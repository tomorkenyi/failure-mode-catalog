# This is the main configuration file for the application.
# https://www.playframework.com/documentation/latest/ConfigFile

play.modules.enabled += "conf.Module"

# db connections = ((physical_core_count * 2) + effective_spindle_count)
fixedConnectionPool = 9

# Default database configuration using MySQL database engine
db.default.driver = com.mysql.cj.jdbc.Driver
db.default.url = "jdbc:mysql://localhost/failuremodecatalog?autoReconnect=true&useSSL=false"
db.default.username = user
db.default.password = "pw"
db.default.logSql = true
db.default.jndiName = FailureModeCatalogDS
db.default.partitionCount = 1
db.default.maxConnectionsPerPartition = ${fixedConnectionPool}
db.default.minConnectionsPerPartition = ${fixedConnectionPool}
db.default.hikaricp.minimumIdle = ${fixedConnectionPool}
db.default.hikaricp.maximumPoolSize = ${fixedConnectionPool}

jpa.default = failureModePersistenceUnit

// Classic blocking IO dispatcher (akka)
// https://doc.akka.io/docs/akka/2.5/java/dispatchers.html
database.dispatcher {
  executor = "thread-pool-executor"
  throughput = 1
  thread-pool-executor {
    fixed-pool-size = ${fixedConnectionPool}
  }
}